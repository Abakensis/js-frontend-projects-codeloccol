<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Agogo</title>
</head>
<body class="bg-success text-light text-center" style="justify-content: center">
<div class="row container-fluid  text-center mt-4 " style="  display: flex; justify-content: center">
<h3 >Compte à rebours</h3>
<div class="row border-bottom ">
             <div data-time="20" class="col text-light btn btn-outline-succes border-white">20 SEC </div>
            <div data-time="300" class="col   text-light btn btn-outline-succes border-white"> ÉTIREMENT 5</div>
            <div data-time="900" class="col  text-light btn btn-outline-succes border-white"> CHAYI 15</div>
            <div data-time="1200" class="col text-light btn btn-outline-sucees border-white "> DAMBOU 20</div>
            <div data-time="3600" class="col  text-light btn btn-outline-succes border-white "> DÉJEUNER</div>
         </div>
       <div class="section m-5">
    <div class="row py-5">
            <form name="customForm" id="custom">
                <input type="text" name="minutes" placeholder="Enter la durée en  minutes" size="60">
              </form> 
            <div class="display text-center">
              <h1 class="rebour text-warning display-1"></h1>
              <p class="messages h3 text-light"></p>
        </div>
        <div class="offset-md-5"></div>
    </div>
   </div>  
    <div class="section text-center">
       <h3 class="temps"></h3>
       <p class="reste"></p>
   </div>
</div>
   <script src="script.js"></script>
