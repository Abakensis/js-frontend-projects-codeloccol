<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <title>budget app</title>
</head>

<body>
 <div class="container-fluid text-center ">
  <div class="row">
   <div class="col-11 mx-auto pt-3">
    <!-- tittre -->
    <h3 class="text-uppercase mb-4">Budget App</h3>
    <div class="row">
     <div class="col-md-5 my-3">
      <!-- suivi du budget -->
      <div class="budget-feedback alert alert-danger text-capitalize">suivi du budget</div>
      <!-- budget  -->
      <form id="budget-form" class=" budget-form">
       <h5 class="text-capitalize">Renseignez le montant de votre budget</h5>
       <div class="form-group">
        <input type="number" class="form-control budget-input" id="budget-input">
       </div>
       <!--  boutton de soumission -->
       <button type="submit" class="btn text-capitalize budget-submit mt-2" id="budget-submit">sauvegarder</button>
      </form>
     </div>
     <div class="col-md-7">
      <!-- Afichage des informations -->
      <div class="row my-3">
       <div class="col-4 text-center mb-2">
        <h6 class="text-uppercase info-title">budget</h6>
        <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
        <h4 class="text-uppercase mt-2 budget" id="budget"><span></span><span id="budget-amount">0 </span> CFA</h4>
       </div>
       <div class="col-4 text-center">
        <h6 class="text-uppercase info-title">depenses</h6>
        <span class="expense-icon"><i class="far fa-credit-card"></i></span>
        <h4 class="text-uppercase mt-2 expense" id="expense"><span></span><span id="expense-amount">0 </span> CFA </h4>
       </div>
       <div class="col-4 text-center">
        <h6 class="text-uppercase info-title">solde</h6>
        <span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
        <h4 class="text-uppercase mt-2 balance" id="balance"> <span> </span><span id="balance-amount">0 </span> CFA</h4>
       </div>
      </div>
     </div>
    </div>
    <div class="row">
     <div class="col-md-5 my-3">
      <!-- Suivi des deopenses  -->
      <div class="expense-feedback alert alert-danger text-capitalize">Suivi des deopenses </div>
      <!-- Soumission des depenses  -->
      <form id="expense-form" class=" expense-form">
       <h5 class="text-capitalize">Renseignez l'intitulÃ© de la depense</h5>
       <div class="form-group">
        <input type="text" class="form-control expense-input" id="expense-input">
       </div>
       <h5 class="text-capitalize mt-2"> Renseignez Montant de la depense </h5>
       <div class="form-group">
        <input type="number" class="form-control expense-input" id="amount-input">
       </div>
       <!-- buotton de soumission  -->
       <button type="submit" class="btn text-capitalize expense-submit mt-2" id="expense-submit">Ajouter une depense</button>
      </form>
     </div>
     <div class="col-md-7 my-3">
      <!-- Liste des depenses  -->
      <div class="expense-list" id="expense-list">
       <div class="expense-list__info d-flex justify-content-between text-capitalize">
        <h6 class="list-item">IntitulÃ© de la depense</h5>
        <h6 class="list-item">Montant de la depense </h5>
        <h5 class="list-item"></h5>
       </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>

 <!-- script js -->
 <script src="scriptes/app.js"></script>
</body>

</html>
